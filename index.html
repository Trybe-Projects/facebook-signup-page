<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook - entre ou cadastre-se</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <nav class="top-bar">
    <div class="menubar-container">
      <img src="./img/facebook-logo.png" alt="facebook logo" class="facebook-logo">

        <form class="login">
          <table>
            <tbody>
              <tr>
                <td>
                  <label for="user-email-phone">Email ou telefone</label>
                </td>
                <td>
                  <label for="user-password">Senha</label>
                </td>
              </tr>
              <tr>
                <td>
                  <input type="text" id="user-email-phone" class="user-email-phone">
                </td>
                <td>
                  <input type="password" id="user-password" class="user-password">
                </td>
                <td>
                  <button id="button-login" class="button-login">Entrar</button>
                </td>
              </tr>
              <tr>
                <td class="form-label-field"></td>
                <td class="form-label-field">
                  <div>
                    <a href="#" class="forgot-account">Esqueceu a conta?</a>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </form>
      </div>
    </div>
  </nav>

  <script src="./script.js"></script>
</body>
</html>
